<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                template="./../template.xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core">


    <ui:define name="contenido">
        <h:dataTable value="#{listaParticipantes.participantes}" var="participante" class="table table-bordered">
            <!-- Comentario-->
            <h:column>
                <f:facet name="header">Nombre</f:facet>
                #{participante.nombre}
            </h:column>
            <h:column>
                <f:facet name="header">Apellido Paterno</f:facet>
                #{participante.apellidoPaterno}
            </h:column>
            <h:column>           
                <f:facet name="header">Apellido Materno</f:facet>
                #{participante.apellidoMaterno}
            </h:column>
        </h:dataTable>
        <h:link value="Capturar Participante" outcome="capturaParticipante" />
 
    </ui:define>

</ui:composition>
