<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                template="./../template.xhtml"
                xmlns:h="http://java.sun.com/jsf/html">

    <ui:define name="contenido">
        <h:form>
            <h:outputLabel for="nombre" value="nombre"/>
            <h:inputText id="nombre" value="#{capturaParticipante.nombre}"/>
            <h:outputLabel for="apellidoMaterno" value="Apellido Materno:"/>
            <h:inputText id="apellidoMaterno" value="#{capturaParticipante.apellidoMaterno}"/>
            <h:outputLabel for="apellidoPaterno" value="Apellido Paterno:"/>
            <h:inputText id="apellidoPaterno" value="#{capturaParticipante.apellidoPaterno}"/>
            <h:commandButton action="#{capturaParticipante.guardar()}" value="Guardar"/>
        </h:form>
    </ui:define>

</ui:composition>
